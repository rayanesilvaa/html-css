<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag B (não semântica). </p>
    <p>Nesta frase tenho um <strong>termo em destaque usando a tag strong (semântica)</strong> </p>
    <h2>Itálico ou Ênfase</h2>
    <p><i>Nesta frase</i>, temos um <i> termo em Itálico </i> usando a tag i (não semântica)</p>
    <em>Td em Itálico</em>


</body>
</html>
