<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Mídia</title>
</head>
<body>
     <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir audios em HTML5</p>
     <audio src="midia/Baby Sister - Reed.mp3" controls autoplay></audio>
     <audio>
        <source src="midia/Baby Sister - Reed.mp3" type="audio/mpeg">
        <source src="midia/Baby Sister - Reed.mp3" type="audio/ogg">
        <source src="midia/Baby Sister - Reed.mp3wav" type="audio/wav">
    </audio>
    <h1>Vamos aprender a reproduzir videos em HTML</h1>
    <video src="vídeo/3183647145.mp4" width="150" controls></video>
    <h1>Pegando link "incorporar" do video youtub</h1>
    <iframe width="150" height="300" src="https://www.youtube.com/embed/R76y2VCY4qc" 
    title="YouTube video player" frameborder="0" allow="accelerometer; 
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Segunda Música</h1>
    <iframe width="150" height="300" src="https://www.youtube.com/embed/NLKLaK7QpFE" title="YouTube video player"
     frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
     gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
