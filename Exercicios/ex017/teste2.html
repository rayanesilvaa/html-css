<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }

        div:hover {
            color: rgba(13, 109, 109, 0.932);
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <p>Passe o mouse</p>
    <div>
     <h1>Passe o mouse aqui</h1>
     <p>Texto escondido</p>
    </div>
</body>
</html>
